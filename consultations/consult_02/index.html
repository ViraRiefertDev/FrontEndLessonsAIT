<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Consultation 2</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="cards">
         <div class="cards__card card_tarantino">
            <div class="card__name">Quentin Tarantino</div>
            <img class="card__img" src="img/Quentin_Tarantino.jpg" alt="Quentin_Tarantino">
            <p class="cards__age">Age: 60</p>
            <p class="card__gender">Gender: male</p>
         </div>
         <div class="cards__card card_coppola">
            <div class="card__name">Sofia Coppola</div>
            <img class="card__img" src="img/Sofia_Coppola_Cannes_2013.jpg" alt="Sofia_Coppola">
            <p class="cards__age">Age: 53</p>
            <p class="card__gender">Gender: female</p>
         </div>
         <div class="cards__card cart_spielberg">
            <div class="card__name">Steven Spielber</div>
            <img class="card__img" src="img/Steven_Spielberg.jpg" alt="Steven_Spielberg">
            <p class="cards__age">Age: 77</p>
            <p class="card__gender">Gender: male</p>
         </div>
         <div class="cards__card cart_Radcliffe">
            <div class="card__name">Daniel Radcliffe</div>
            <img class="card__img" src="img/DanielRedklif.jpg" alt="Daniel_Radcliffe">
            <p class="cards__age">Age: 35</p>
            <p class="card__gender">Gender: male</p>
         </div>
         <div class="cards__card cart_Depp">
            <div class="card__name">Johnny Depp</div>
            <img class="card__img" src="img/Johnny_Depp.jpg" alt="Johnny_Depp">
            <p class="cards__age">Age: 61</p>
            <p class="card__gender">Gender: male</p>
         </div>
         <div class="cards__card cart_Jolie">
            <div class="card__name">Angelina Jolie</div>
            <img class="card__img" src="img/Angelina_Jolie.jpg" alt="Angelina_Jolie">
            <p class="cards__age">Age: 49</p>
            <p class="card__gender">Gender: female</p>
         </div>

      </div>
   </div>
</body>

</html>
