<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="main-container">
       <h1 class="title">Create Employee</h1>
       <div class="flex-card-container">
           <form class="flex-form-card" action="">
               <div class="input-flex-container">
                   <label for="user-name_">Name*</label>
                   <input id="user-name_" name="user-name", class="user-name-input"
               type="text" placeholder="Enter employee Name" required>
               </div>
               <div class="input-flex-container">
                   <label for="user-surname_">Surname*</label>
                   <input id="user-surname_" name="user-surname", class="user-surname-input"
               type="text" placeholder="Enter employee Surname" required>
               </div>
               <div class="input-flex-container">
                   <label for="age_">Age*</label>
                   <input min="0" max="100" id="age_" name="age", class="user-age-input"
               type="number" placeholder="Enter employee Age" required>
               </div>
               <div class="input-flex-container">
                   <label for="job-position_">Name*</label>
                   <input id="job-position_" name="job-position", class="user-job-input"
               type="text" placeholder="Enter employee Position" required>
               </div>
               <button type="submit">Create</button>
           </form>
       </div>
       <div class="flex-card-container  flex-card-container-mod">
           <div class="flex-subcontainer">
               <p class="title-user-name">Name</p>
               <p class="result-user-name"></p>
           </div>
           <div class="flex-subcontainer">
               <p class="title-user-name">Surname</p>
               <p class="result-user-name"></p>
           </div>
           <div class="flex-subcontainer">
               <p class="title-user-age">Age</p>
               <p class="result-user-age"></p>
           </div>
           <div class="flex-subcontainer">
               <p class="title-user-job">Job Position</p>
               <p class="result-user-job"></p>
           </div>
       </div>
   </div>
</body>
</html>
   
</body>
</html>
