<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc ideal weight</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./index.js" defer></script>
</head>
<body>
   <div class="container-form">
      <form class="main-form">
         <label for="height_">Рост,см*</label>
         <input class="height-input input" type="number" id="height_" placeholder="Введите свой рост" required min="140">
         <label for="gender_">Выберите пол</label>
         <select class="gender-select input" name="userGender" id="gender_">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
         </select>
         <button class="result-button">Рассчитать</button>
         <div class="result-container">Ваш идеальный вес: </div>
      </form>
      
   </div>
</body>
</html>
