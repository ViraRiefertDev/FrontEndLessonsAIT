<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <form action="#" method="get">
      <div>
         <label for="username_">Username
            <input type="text" id="username_" placeholder="Введите ваше имя" required>
         </label>
      </div>
      <div>
         <label for="email_">Email
            <input type="email" id="email_" placeholder="Введите ваш Email" required>
         </label>
      </div>
      <div>
         <label for="textarea_">Textarea for message
            <div><textarea name="message" id="textarea_" cols="30" rows="10" minlength="20" required></textarea></div>
         </label>
      </div>
      <div>
         <button type="submit">Submit</button>
      </div>
   </form>
</body>
</html>
