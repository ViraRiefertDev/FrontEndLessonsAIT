<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task02</title>
</head>
<body>
   <form action="#" method="get">
      <div>
         <label for="username_">Username
            <input type="text" id="username_" placeholder="Введите ваше имя" required>
         </label>
      </div>
      <p>Ваш пол:</p>
      <div>
         <label for="gender_male_">
            <input type="radio" name="gender" id="gender_male_" value="male">Male
         </label>
      </div>
      <div>
         <label for="gender_female_">
            <input type="radio" name="gender" id="gender_female_" value="female">Female
         </label>
      </div>
      <p>Выберите Ваши интересы</p>
      <div>
         <label for="sport_">
            <input type="checkbox" name="sport" id="sport_" value="YES">Спорт
         </label>
      </div>
      <div>
         <label for="musik_">
            <input type="checkbox" name="musik" id="musik_" value="YES">Музыка
         </label>
      </div>
      <div>
         <label for="reading_">
            <input type="checkbox" name="reading" id="reading_" value="YES">Чтение
         </label>
      </div>
      <div>
         <p>Выберите Ваш возраст</p>
         <select name="age" >
            <option value="0-18">0-18</option>
            <option value="19-50">19-50</option>
            <option value="50+">50+</option>
         </select>
      </div>
      <div>
         <button type="submit">Отправить</button>
      </div>
   </form>
</body>
</html>
