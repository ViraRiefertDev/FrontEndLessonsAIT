<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Death Star</title>
      <link rel="stylesheet" href="./styles.css" />
      <script src="./index.js" defer></script>
   </head>
   <body>
      <div class="root">
         <div class="container">
            <div class="mainContant">
               <h1>Ship Characteristics</h1>
               <div class="img-container">
                  <img src="./img/death-Star.jpeg" alt="Death-Star" />
               </div>
               <div class="info-container">
                  <div class="info-header info-line">
                     <p>Characteristic</p>
                     <p>Value</p>
                  </div>
                  <div class="info-line">
                     <p>Name</p>
                     <p id="name_"></p>
                  </div>
                  <div class="info-line manufacturer">
                     <p>Manufacturer</p>
                     <p id="manufacturer_"></p>
                  </div>
                  <div class="info-line">
                     <p>Crew</p>
                     <p id="crew_"></p>
                  </div>
                  <div class="info-line">
                     <p>Max Speed</p>
                     <p id="maxSpeed_"></p>
                  </div>
               </div>
               <button class="button-starwars"> <span class="icon">‚≠ê</span>Hide Manufacturer</button>
            </div>
         </div>
      </div>
   </body>
</html>
